<!DOCTYPE html>
<html ng-app="swingSpotApp">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="MainController">
<h3>Swing Spot, the Swing Set Finder</h3>
<!--<div ng-repeat="spot in spots">-->
<!--{{spot}}-->
<!--</div>-->


<div id="wrapper">
    <div id="google_map">
        <div map-lazy-load="https://maps.google.com/maps/api/js"
             map-lazy-load-params="{{googleMapsUrl}}">
            <ng-map center="41,-87" zoom="3" on-click="mapClicked()" default-style="true">

                <marker id="{{spot._id}}"
                        ng-repeat="spot in spots"
                        position="[{{spot.coordinate.latitude}},{{spot.coordinate.longitude}}]"
                        on-click='markerClicked(spot)'>
                </marker>


                <info-window id="marker-iw">
                    <div ng-non-bindable="">
                        <h1>{{spot.name}}</h1>
                        <h3>Swings: {{spot.numSwings}}</h3>
                        <button id="editSpot" type="button" ng-click="clickEdit(spot)">Edit This Spot</button>
                        <button id="deleteSpot" type="button" ng-click="clickDelete(spot)">Delete This Swing Set
                        </button>

                    </div>
                </info-window>

            </ng-map>
        </div>
    </div>

    <div id="over_map">
        <div id="floating-panel">
            <input ng-click="clickAddSpotModeButton();" type=button value="Add a Swing Set"
                   ng-class="{ 'modeEnabled': addSpotMode, 'modeDisabled': !addSpotMode }">
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>


<script src="http://maps.google.com/maps/api/js?key=AIzaSyDK2NirNh6q_wPXkoT91QDSvRJ0PbogzLE"></script>
<script src="bower_components/ngGeolocation/ngGeolocation.js"></script>

<script src="geolocation-marker.js"></script>
<script src="app.js"></script>
<script src="components/services/spotService.js"></script>
<script src="components/services/mapService.js"></script>
</body>
</html>
